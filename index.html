<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Landing page</title>
        <meta charset="utf-8">
        <meta name="description" content="descrição do site">
        <meta name="keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Vitor Soares">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <header>
            <div class="container">
                <div><div class="logo1"></div><!-- logo1 --></div>
                <div><div class="logo2"></div><!-- logo2 --></div>
                <div class="clear"></div><!-- clear -->
            </div><!-- container -->
        </header>

        <section class="cover-form">
            <div class="container-bg">
                <div class="container-form">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form>
                        <div class="form-wraper">
                            <p>Nome completo:</p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div><!-- form-wraper -->
                        <div class="form-wraper">
                            <p>E-mail:</p>
                            <input type="text" name="e-mail" required placeholder="e-mail">
                        </div><!-- form-wraper -->
                        <div class="form-wraper">
                            <p>Telefone:</p>
                            <input type="text" name="telefone" required placeholder="telefone">
                        </div><!-- form-wraper -->
                        <div class="form-wraper">
                            <input type="submit" name="acao" value="Enviar">
                        </div><!-- form-wraper -->
                        <div class="form-wraper">
                            <p>*Campos obrigatórios</p>
                        </div><!-- form-wraper -->
                    </form>
                </div><!-- container-form -->
            </div><!-- container-bg -->
        </section><!-- cover-form-->
        
    </body>

</html>
