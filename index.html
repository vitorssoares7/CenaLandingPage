<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Landing page</title>
        <meta charset="utf-8">
        <meta name="description" content="descrição do site">
        <meta name="keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Vitor Soares">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="container">
                <div><div class="logo-1"></div><!--logo-1--></div>
                <div><div class="logo-2"></div><!--logo-2--></div>
                <div class="clear"></div><!--clear-->
            </div><!--container-->
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                    <form>
                        <div class="form-wraper">
                            <p>Nome Completo</p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>E-mail</p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>Telefone</p>
                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <input type="submit" name="acao" value="Enviar">
                        </div><!--form-wraper-->
                        <div class="form-wraper">
                            <p>* Campos Obrigatórios</p>
                        </div><!--form-wraper-->
                    </form>
                </div><!--form-container-->
            </div><!--container-->
        </section><!--cover-form-->

        <section class="chamada">
            <div class="container">
                <div><h2>Viva como você sempre sonhou</h2></div>
                <div><p>Venha conhecer nossos decorados</p></div>
            </div><!--container-->
        </section><!--chamada-->
            
    </body>

</html>
